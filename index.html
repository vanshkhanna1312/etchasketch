<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="main.js"></script>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="header">
        <button class="btn btn-secondary" id="popup">Select Size</button>
        <p id="message"></p>
        <p id="draw"></p>
    </div>
    <div class="board"></div>

    </div>
    <div class="footer">
        <button class="btn btn-dark" id="black" onclick='setColor("black")'>Black</button>
        <button class="btn btn-warning" id="random" onclick='setColor("random")'>Random</button>
        <button class="btn btn-info" id="reset" onclick='resetBoard()'>Reset</button>
    </div>


</body>
</html>
